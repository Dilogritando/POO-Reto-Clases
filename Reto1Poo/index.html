<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 POO</title>
</head>
<body>
    <h1>Reto 1 para el curso de programación orientada objetos</h1>
    <br>
    <br>
    <h2>Instrucciones</h2>
    <h4>Crea una cuenta usando tu nombre y el valor que quieras asignar</h4>
    <input type="text" name="Nombre" id="Titular" placeholder="Escribe tu nombre aquí">
    <input type="number" name="Cantidad" id="CantidadOr" placeholder="Escribe el monto inicial aquí">
    <button onclick="btnBienvenidaHandler()" id="btnBienvenida">Crear cuenta</button>
    <div id="ResBienvenida"></div>
    <br>
    <br>
    <h4>Ingresa el valor que quieras consignar</h4>
    <input type="number" name="Ingreso" id="cantIngreso" placeholder="Monto a consignar">
    <button onclick="btnIngresarHandler()" id="btnIngresar">Consignar</button>
    <div id="ResIngreso"></div>
    <br>
    <br>
    <h4>Ingresa el valor que quieras retirar</h4>
    <input type="number" name="Retiro" id="cantRetiro" placeholder="Monto a retirar">
    <button onclick="btnRetiroHandler()" id="btnRetiro">Retirar</button>
    <div id="ResRetiro"></div>
    <br>
    <br>


    <script src="./index.js"></script>
    <!-- <script src="./ejecutable.js"></script> -->
</body>
</html>
